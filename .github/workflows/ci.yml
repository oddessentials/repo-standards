name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint, test, build
        run: npm run ci

      - name: Verify package entry point
        run: |
          npm pack --dry-run
          node -e "require('@oddessentials/repo-standards')"

      - name: Deterministic build check
        run: |
          npm run build
          cp -r dist dist-first
          rm -rf dist
          npm run build
          diff -r dist-first dist || { echo "Build is not deterministic"; exit 1; }
