name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CRLF Detection
        run: |
          echo "Checking for CRLF in shell scripts and source files..."
          if git ls-files --eol | grep -E 'w/crlf.*\.(sh|ts|js|mjs|cjs)$'; then
            echo "ERROR: CRLF line endings detected in script files"
            exit 1
          fi
          echo "No CRLF issues found"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint, test, build
        run: npm run ci

      - name: Verify package entry point
        run: |
          npm pack --dry-run
          node -e "import('@oddessentials/repo-standards').then(m => console.log('Loaded:', Object.keys(m)))"

      - name: Deterministic build check
        run: |
          npm run build
          cp -r dist dist-first
          rm -rf dist
          npm run build
          diff -r dist-first dist || { echo "Build is not deterministic"; exit 1; }
