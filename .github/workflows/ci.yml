name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint, test, build
        run: npm run ci

      - name: Generate standards for TypeScript/JS
        run: npm run generate:ci -- typescript-js

      - name: Generate standards for .NET
        run: npm run generate:ci -- csharp-dotnet

      - name: Generate standards for Python
        run: npm run generate:ci -- python

